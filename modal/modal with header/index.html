<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with header</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <button id="modalBtn" class="button">Try Modal</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBtn" class="close-button">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Here goes the text</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore excepturi quam quae facilis enim
                    incidunt quibusdam, reiciendis delectus, doloribus alias, nihil impedit odio nemo minima provident
                    sint esse tempore vitae?</p>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
